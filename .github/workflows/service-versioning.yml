
name: Automatic service version bump

on:
  workflow_call:

jobs:
  bump-service-version:
    name: Bump service version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Run git fetch
        run: git fetch --prune --unshallow
      
      - name: Get latest git tag
        id: get-latest-tag
        uses: PhraseePhoundry/ga-get-current-tag@main
        with:
          fallback: '1.0.0'

      - name: Get commit messages
        id: get-commits
        uses: PhraseePhoundry/ga-workflows/.github/actions/get-commits@HS-1253-record-pr-details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        id: version-bump
        uses: PhraseePhoundry/ga-bump-version/.github/actions/bump-version@pr-test
        with:
          commits: ${{ steps.get-commits.outputs.commits }}
          currentTag: ${{ steps.get-latest-tag.outputs.tag }}

      - name: Output Step
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"
